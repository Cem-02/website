<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация за времето</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Проверка на времето</h1>

    </footer>

    <script src="script.js"></script>

</html>
